<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login HEFESTO</h1>
    <button onclick="testLogin()">Probar Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Enviando petición...';
            
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@hefesto.local',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                resultEl.textContent = `Status: ${response.status}\n\n`;
                resultEl.textContent += JSON.stringify(data, null, 2);
                
                if (data.token) {
                    resultEl.textContent += '\n\n✅ LOGIN EXITOSO!';
                    resultEl.textContent += '\nToken: ' + data.token.substring(0, 20) + '...';
                }
            } catch (error) {
                resultEl.textContent = '❌ Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
